<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Style - Trải nghiệm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">YOUR STYLE</h1>

  <div class="main-container">
    <!-- Cột bên trái: khung điện thoại -->
    <div class="left-panel">
      <div class="phone-frame">
        <div class="phone-screen">
          <video id="video" autoplay playsinline></video>
        </div>
      </div>
      <button id="toggleCamera" class="btn-toggle">BẬT CAMERA</button>
    </div>

    <!-- Cột bên phải: các nút outfit -->
    <div class="right-panel">
      <div class="outfit-box">
        <h3>Chọn phong cách</h3>
        <button class="outfit-btn">ĐI CHƠI</button>
        <button class="outfit-btn">ĐI LÀM</button>
        <button class="outfit-btn">HẸN HÒ</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
